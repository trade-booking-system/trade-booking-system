version: '3.8'

services:
  frontend:
    image: nginx-frontend
    build: 
      context: ./html
    ports:
      - "80:80"
    networks: 
      - frontend
      - backend
  
  backend:
    image: nginx-backend
    build:
      context: ./python/api
    ports:
      - "8000:8000"
    networks: 
      - backend

networks: 
  frontend:
  backend:
