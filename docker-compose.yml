version: '3.8'

services:
  redis:
    image: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - backend

  frontend:
    image: nginx-frontend
    build: 
      context: ./html
    ports:
      - "80:80"
    networks: 
      - frontend
      - backend
  
  backend:
    image: nginx-backend
    build:
      context: ./python/api
    ports:
      - "8000:8000"
    networks: 
      - backend
    depends_on:
      - redis
    environment:
      - REDIS_HOST=redis

networks: 
  frontend:
  backend:

volumes:
  redis_data:
